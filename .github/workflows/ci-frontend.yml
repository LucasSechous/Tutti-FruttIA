name: CI Frontend
on:
  push:
    paths: ["frontend/**", ".github/workflows/ci-frontend.yml"]
  pull_request:
    paths: ["frontend/**", ".github/workflows/ci-frontend.yml"]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: cd frontend && npm ci && npm run build && npm test --if-present
