name: CI Backend
on:
  push:
    paths: ["backend/**", ".github/workflows/ci-backend.yml"]
  pull_request:
    paths: ["backend/**", ".github/workflows/ci-backend.yml"]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '21' }
      - run: ./mvnw -f backend/pom.xml -B verify
